        </tr>

                    <div><strong>Name: </strong>{{ user.get_full_name }}</div>
                    <div><strong>Required Service: </strong>{{ service }}</div>
                    <div><strong>Note: </strong>{{ notes }}</div>
                    <br>
                    <br>

        <tr>

            </td>
        </tr>

            <td style="padding: 16px 8px; color: #ffffff; background-color: #3AAFF0; text-align: center;">
